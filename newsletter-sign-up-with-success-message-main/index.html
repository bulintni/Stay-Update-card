<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Stay updated!</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="title-container">
      <h1>Stay updated!</h1>
      <div class="head-desc"><p>Join 60,000+ product managers receiving monthly updates on:</p></div>
      <div class="list-container">
        <div class="list-desc">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="list-desc">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="list-desc">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
        
        
        
      </div>

      <form class="email-form">
        <div class="emailLabel">
          <span id="emailTitle">Email address</span>
          <span id="errorText"></span>
        </div>
        <input type="email" spellcheck="false" placeholder="email@company.com
        " id="email-field" onkeydown="emailChack()">
      </form>
      <button class="submit-btn">Subscribe to monthly newsletter</button>
    </div>
    <div class="img-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
